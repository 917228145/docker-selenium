version: '2'

services:
  hub:
    image: elgalu/selenium
    network_mode: host
    environment:
      - SELENIUM_HUB_PORT
      - VNC_START=false
      - PICK_ALL_RANDMON_PORTS=true
      - GRID=true
      - CHROME=false
      - FIREFOX=false
      - MOCK_SERVER_PORT=33001

  chrome:
    image: elgalu/selenium
    network_mode: host
    shm_size: 1g
    environment:
      - SELENIUM_HUB_PORT
      - VNC_START=false
      - PICK_ALL_RANDMON_PORTS=true
      - GRID=false
      - CHROME=true
      - FIREFOX=false
      - MOCK_SERVER_PORT=33001

  firefox:
    image: elgalu/selenium
    network_mode: host
    environment:
      - SELENIUM_HUB_PORT
      - VNC_START=false
      - PICK_ALL_RANDMON_PORTS=true
      - GRID=false
      - CHROME=false
      - FIREFOX=true
      - MOCK_SERVER_PORT=33001

  adwords_mock:
    image: elgalu/google_adwords_mock
    network_mode: host
    environment:
      - MOCK_SERVER_PORT=33001

#-- Notes --#
# shm_size: 1g
#  Fixes small 64 mb /dev/shm inside docker containers
#   see: https://github.com/docker/compose/blob/1.7.1/compose/config/config.py#L79
#  Can also be fixed with:
#   volumes:
#     - /dev/shm:/dev/shm
#  Can also be fixed with:
#   environment:
#     - SHM_TRY_MOUNT_UNMOUNT=true
